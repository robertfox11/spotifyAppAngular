<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn">
  <div class="col-2">
    <img
      [src]="artist.images | noimage"
      class="img-thumbnail img-circle"
      alt="artist.images"
    />
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">
        ir a la pagina del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Cancion</th>
          <th>Album</th>
          <th>VistaPrevia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let topTrak of topTraks">
          <td>
            <img
              [src]="topTrak.album.images | noimage"
              class="img-thumb"
              alt="topTrak.album.images"
            />
          </td>
          <td>{{ topTrak.name }}</td>
          <td>{{ topTrak.album.name }}</td>
          <td>
            <!-- <audio [src]="topTrak.preview_url" controls></audio> -->
            <!-- widdgets de spotify -->
            <iframe
              [src]="topTrak.uri | domseguro"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
