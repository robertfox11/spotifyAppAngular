<div class="row">
  <div class="col">
    <input
      #termino
      type="text"
      (keyup)="buscar(termino.value)"
      class="form-control"
    />
  </div>
</div>

<div class="card-columns">
  <div class="card" *ngFor="let artist of artists">
    <img
      class="card-img-top"
      [src]="artist.images | noimage"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ artist.name }}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-primary">{{ artist.name }}</span>
      </p>
    </div>
  </div>
</div>
