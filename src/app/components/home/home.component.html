<div class="card-columns">
  <div class="card" *ngFor="let itemSong of newSongs">
    <img
      class="card-img-top"
      [src]="itemSong.images[0].url"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ itemSong.name }}</h5>
      <p class="card-text">
        <span
          *ngFor="let artist of itemSong.artists"
          class="badge badge-pill badge-primary"
          >{{ artist.name }}</span
        >
      </p>
    </div>
  </div>
</div>
